<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>flaxable box</title>
    <link href="reset.css" rel="stylesheet">
    <style media="screen">
      ul{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: center;
    }
      ul{
        border: 1px solid red;
        padding: 0;
        list-style: none;
        background-color: #e8c8c9;
        height: 1000px;
      }
      li{
        width:200px;
        background-color: yellow;
        margin: 8px;
        padding:10px;
      }
    </style>
  </head>
  <body>
    <ul><!--praents element-->
      <li>1</li>
      <li>2dddddd</br>ddddffff</li>
      <li>3dddfwfwef</li>
      <li>1</li>
      <li>2dddddd</br>ddddffff</li>
      <li>3dddfwfwef</li>
      <li>1</li>
      <li>2dddddd</br>ddddffff</li>
      <li>3dddfwfwef</li>
      <li>1</li>
      <li>2dddddd</br>ddddffff</li>
      <li>3dddfwfwef</li>
    </ul>
  </body>
</html>
