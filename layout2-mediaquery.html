<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      ul{
        list-style: none;
        display: flex;
        border: 1px solid red;
        justify-content: space-around;
      }
      li{
        flex: 0 0 auto;
        padding: 10px;
        margin: 10px;
        background-color: #8cacea;
        color: #fff;
        font-size: 1em;
      }
      @media screen and (max-width: 769px){
        ul{ flex-direction: column;}

      }

    </style>
  </head>
  <body>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
      <li>Register</li>
      <li>Login</li>
    </ul>
  </body>
</html>
